<!DOCTYPE html>
<html>
  <head>
    <title>google by eli</title>
    <link rel="stylesheet" type="text/css" href="stile.css" />
  </head>

  <body>
    <header>
      <div class="container-1">
        <div class="elemento elemento1">
          <a class="gmoption" href="https://mail.google.com" target="_blank"
            >Gmail</a
          >
        </div>
        <div class="elemento elemento2">
          <a
            class="imoption"
            href="https://google.com/search?q=imagenes+de+gatitos&sxsrf=ACYBGNS3f9urFbv_Qqwbhj34LWZJveAEtg:1572989006161&source=lnms&tbm=isch&sa=X&ved=0ahUKEwicpcrXgNTlAhUl5eAKHSlBA_oQ_AUIEigB&biw=1920&bih=1017"
            target="_blank"
            >Imagenes</a
          >
        </div>
        <div class="elemento elemento3">
          <a class="gmoption" href="https://mail.google.com" target="_blank"
            ><img src="images/icon.jpeg" width="24" height="24"
          /></a>
        </div>
        <div class="elemento elemento4">
          <a
            class="pfoption"
            href="https://myaccount.google.com/?utm_source=OGB&tab=wk&utm_medium=act&pli=1"
            target="blank"
            ><img src="images/letra.png" width="31" height="31"
          /></a>
        </div>
      </div>
    </header>

    <div class="container-2">
      <div class="imagengoogle">
        <a
          class="imgoogle"
          data-pid="23"
          href="https://google.com"
          target="_blank"
        >
          <img src="images/google.png" />
        </a>
      </div>
    </div>

    <div class="container-3">
      <div class="barra">
        <img src="search.svg" class="search-icon" />
        <img src="images/micro.png" class="micro" />
        <input type="text" name="barragoogle" />
      </div>
    </div>

    <div class="container-4">
      <input
        class="buscar"
        type="submit"
        name="buscar con google"
        value="Buscar en Google"
      />
      <input
        class="suerte"
        type="submit"
        name="voy a tener suerte"
        value="Voy a tener suerte"
      />
    </div>

    <div class="container-5">
      <div class="languages">
        Ofrecido por Google en:
        <div id="idiomas">
          <a
            href="https://www.google.com/setprefs?sig=0_CXOLp7y-jsQnCApgTuRreZptHXg%3D&amp;hl=ca&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwibquG39uHlAhWGkxQKHZaIAtUQ2ZgBCA4"
            >catal√†</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_CXOLp7y-jsQnCApgTuRreZptHXg%3D&amp;hl=gl&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwibquG39uHlAhWGkxQKHZaIAtUQ2ZgBCA8"
            >galego</a
          >
          <a
            href="https://www.google.com/setprefs?sig=0_CXOLp7y-jsQnCApgTuRreZptHXg%3D&amp;hl=eu&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwibquG39uHlAhWGkxQKHZaIAtUQ2ZgBCBA"
            >euskara</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
